<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./jumia.css">
    <script src="https://kit.fontawesome.com/f8dda1aebc.js"></script>
    <title>Jumia</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">juma</div>
            <i class="fa-solid fa-cart-shopping" id="cart-logo"></i>

            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="cart" id="cart">
                <h2 class="cart-title">Your Cart</h2>
                <i class="fa-solid fa-xmark" id="cancel"></i>
                <!-- CART CONTENT -->
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$</div>
                </div>

                <button type="button" class="btn-buy">Buy Now</button>
            </div>

        </nav>
    </header>

    <section>
        <div class="shop-container">
            <h1>products</h1>
            <div class="product-container">
                <div class="product-box">
                    <img src="./img/addidas-3.webp" alt="" class="product-image">
                    <span class="price">35$</span>
                    <h2 class="product-title">addidas</h2>
                    <i class="fa-solid fa-bag-shopping product-btn"></i>
                </div>


                <div class="product-box">
                    <img src="./img/nike-1.webp" alt="" class="product-image">
                    <span class="price">40$</span>
                    <h2 class="product-title">nike</h2>
                <i class="fa-solid fa-bag-shopping product-btn"></i>
                </div>


                <div class="product-box">
                    <img src="./img/puma-1.webp" alt="" class="product-image">
                    <span class="price">65$</span>
                    <h2 class="product-title">puma</h2>
                    <i class="fa-solid fa-bag-shopping product-btn"></i>
                </div>


                <div class="product-box">
                    <img src="./img/reebok-1.webp" alt="" class="product-image">
                    <span class="price">75$</span>
                    <h2 class="product-title">reebok</h2>
                    <i class="fa-solid fa-bag-shopping product-btn"></i>
                </div>

            </div>
        </div>
    </section>
    <script src="./jumia.js"></script>
</body>

</html>
